<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moshify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <section class="block container block-plans">
      <div class="grid grid--1x3">
        <div class="plan">
          <div class="card card--secondary">
            <header class="card__header">
              <h3 class="plan__name">Entry</h3>
              <span class="span__price">$15</span>
              <span class="span__billing-cycle">/Month</span>
              <span class="badge badge--secondary badge--small">10% off</span>
              <p class="plan__description">Easy start on the could</p>
            </header>
            <div class="card__body">
              <ul class="list list--tick">
                <li>item</li>
                <li>item</li>
                <li>item</li>
                <li>item</li>
              </ul>
            </div>
            <button class="btn btn--outline btn--block">Click me</button>
          </div>
        </div>
        <div class="plan plan--popular">
          <div class="card card--primary">
            <header class="card__header">
              <h3 class="plan__name">Entry</h3>
              <span class="span__price">$15</span>
              <span class="span__billing-cycle">/Month</span>
              <span class="badge badge--primary badge--small">10% off</span>
              <p class="plan__description">Easy start on the could</p>
            </header>
            <div class="card__body">
              <ul class="list list--tick">
                <li>item</li>
                <li>item</li>
                <li>item</li>
                <li>item</li>
              </ul>
            </div>
            <button class="btn btn--outline btn--block">Click me</button>
          </div>
        </div>
        <div class="plan plan">
          <div class="card card--secondary">
            <header class="card__header">
              <h3 class="plan__name">Entry</h3>
              <span class="span__price">$15</span>
              <span class="span__billing-cycle">/Month</span>
              <span class="badge badge--secondary badge--small">10% off</span>
              <p class="plan__description">Easy start on the could</p>
            </header>
            <div class="card__body">
              <ul class="list list--tick">
                <li>item</li>
                <li>item</li>
                <li>item</li>
                <li>item</li>
              </ul>
            </div>
            <button class="btn btn--outline btn--block">Click me</button>
          </div>
        </div>
      </div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
